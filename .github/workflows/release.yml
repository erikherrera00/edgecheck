name: Release EdgeCheck

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest

    # Expose the secret as an env var for the whole job
    env:
      VSCE_PAT: ${{ secrets.VSCE_PAT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        working-directory: vscode-extension
        run: npm ci

      - name: Bundle
        working-directory: vscode-extension
        run: npm run bundle

      - name: Package VSIX
        working-directory: vscode-extension
        run: npx vsce package --allow-star-activation

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: edgecheck-vsix
          path: vscode-extension/*.vsix

      # Only publish if VSCE_PAT exists (prevents failures on forks)
      - name: Publish to Marketplace
        if: ${{ env.VSCE_PAT != '' }}
        working-directory: vscode-extension
        run: npx vsce publish -p "$VSCE_PAT"
